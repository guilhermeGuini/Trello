<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chartjs/Chart.bundle.js"></script>

    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>
<body>
<div class="container">

<div class="json">
    <div class="page-header">
        <h1>INFORME O JSON</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <textarea rows="10" id="txtJson" class="form-control"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <input type="button" id="btnGerarGraf" value="Gerar Arquivos" class="btn btn-default"/>
        </div>
    </div>
</div>

<div class="content">
	<div class="page-header">
		<a href="#" id="link-work-space" target="_blank">
            <h1 id="workspace"></h1>
        </a>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-12">
            <div class="alert alert-info alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span id="last-activity"></span>
            </div>
		</div>
	</div>

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="alert alert-info alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span>#AFAZER - Itens que ainda não foram realizados testes</span>
                <br/>
                <span>#PENDENTES - Itens que estão pendentes de correção</span>
                <br/>
                 <span>#CONCLUÍDOS - Itens que foram aprovados</span>
                 <br/>
                 <span>#PROCESSOS - Cards que foram criados</span>
            </div>
        </div>
    </div>

    <div class="row chart-etiqueta">
        <div class="col-xs-12 col-md-4">
            <canvas id="myChartPie"></canvas>
        </div>
        <div class="col-xs-12 col-md-8">
            <canvas id="myChartBar"></canvas>
        </div>
    </div>

	<div class="row" id="chart-details">
    </div>
</div>

</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
